<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div id="app">

    <div id="task-list"></div>
    <form>
        <div class="form-group">
            <label for="taskTitle">Задача</label>
            <input type="text" class="form-control" id="taskTitle" v-model="taskTitle" placeholder="Задача">
        </div>
        <div class="form-group">
            <label for="taskDescription">Описание</label>
            <input type="text" class="form-control" id="taskDescription" v-model="taskDescription" placeholder="Описание задачи">
        </div>

        <button type="submit" class="btn btn-primary" id="addTaskBtn">Добавить</button>
    </form>

</div>


</body>
</html>
